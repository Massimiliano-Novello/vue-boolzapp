<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="container">
          <div class="small-container">
            <!-- SIDEBAER -->
            <!-- Header -->
            <header class="header-small">
              <div class="header-small-logo">
                <img src="img/avatar_io.jpg" alt="" />
                <span>Sofia</span>
              </div>
              <div class="icon-small">
                <a href="">
                  <i class="fa-solid fa-rotate"></i>
                </a>
                <a href="">
                  <i class="fa-solid fa-message"></i>
                </a>
                <a href="">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </div>
            </header>
            <!-- /Header -->
            <main>
              <!-- sezione notifiche -->
              <div class="notification">
                <div class="notification-icons">
                  <i class="fa-regular fa-bell-slash"></i>
                </div>
                <div class="notification-content">
                  <div>Ricevi notifiche dei nuovi messaggi</div>
                  <a href="">Attiva notifiche desktop</a>
                </div>
              </div>
              <!-- /sezione notifiche -->
              <!-- Sezione trova chat -->
              <div class="search-chat">
                <input
                  type="text"
                  id="search"
                  placeholder="Cerca o inizia nuova chat "
                />
              </div>
              <!-- /Sezione trova chat -->
              <!-- Sezione utenti -->
              <div class="scroll">
                  <ul class="user-list">
                      <li class="message" v-for="item in contacts">
                          <img :src="item.avatar" alt="" />
                          <div class="name">
                              <div>{{ item.name }}</div>
                              <p>Ultimo messaggio inviato</p>
                            </div>
                            <div class="data">12.00</div>
                        </li>
                    </ul>
                </div>

              <!-- /Sezione utenti -->
            </main>
          </div>
          <!-- /SIDEBAER -->
          <!-- LARGE CONTAINER -->
          <!-- Header large container -->
          <div class="large-container">
            <header class="header-large">
                <div class="user-chat">
                    <img src="img/avatar_1.jpg" alt="">
                    <div class="user-chat-name">
                        <div>Michele</div>
                        <p>Ultimo accesso oggi alle 12:00</p>
                    </div>
                </div>
                <div class="user-icon">
                    <a href="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-paperclip"></i>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </div>
            </header>
            <!-- /Header large container -->
            <!-- Main large container  -->
            <main class="main">

            </main>
            <!-- Main large container -->
            <!-- FOOTER -->
            <footer class="footer"></footer>
            <!-- FOOTER -->

          <!-- /LARGE CONTAINER -->


          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
